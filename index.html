<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>TODO</title>
</head>
<body>
  <header class="flex-row">
    <h1>TODO</h1>
    <img id="theme-icon">
   <!-- <div class="change-theme">
      <input type="checkbox" name="theme" id="theme">
      <label for="theme"></label>
    </div> -->
  </header>
  <main>
    <div class="add-new-item flex-row">
      <span></span>
      <input type="text" placeholder="Create a new to do..." id="addItem">
    </div>
    <section class="content">
      <ul>
        <li class="flex-row drag-item" draggable="true">
          <label class="list-item">
            <input type="checkbox" name="todoItem" checked>
            <span class="check-mark"></span>
            <span class="text">Complete Online Javascript course</span>
          </label>
          <span class="remove"></span>
        </li>
        <li class="flex-row drag-item" draggable="true">
          <label class="list-item">
            <input type="checkbox" name="todoItem">
            <span class="check-mark"></span>
            <span class="text">Jog around the park 3x</span>
          </label>
          <span class="remove"></span>
        </li>
        <li class="flex-row drag-item" draggable="true">
          <label class="list-item">
            <input type="checkbox" name="todoItem">
            <span class="check-mark"></span>
            <span class="text">10 minutes meditation</span>
          </label>
          <span class="remove"></span>
        </li>
        <li class="flex-row drag-item" draggable="true">
          <label class="list-item">
            <input type="checkbox" name="todoItem">
            <span class="check-mark"></span>
            <span class="text">Read for 1 hour</span>
          </label>
          <span class="remove"></span>
        </li>
        <li class="flex-row drag-item" draggable="true">
          <label class="list-item">
            <input type="checkbox" name="todoItem">
            <span class="check-mark"></span>
            <span class="text">Pick up groceries</span>
          </label>
          <span class="remove"></span>
        </li>
        <li class="flex-row drag-item" draggable="true">
          <label class="list-item">
            <input type="checkbox" name="todoItem">
            <span class="check-mark"></span>
            <span class="text">Complete Todo App on Frontend Mentor</span>
          </label>
          <span class="remove"></span>
        </li>
      </ul>
    </section>
    <div class="bottomItems flex-row">
      <div class="leftItems"><span></span> Items left</div>
      <div class="filter flex-row">
        <label>
          <input type="radio" name="filter" id="all" checked>
          <span>All</span>
        </label>
        <label>
          <input type="radio" name="filter" id="active">
          <span>Active</span>
        </label>
        <label>
          <input type="radio" name="filter" id="completed">
          <span>Completed</span>
        </label>
      </div>
      <span class="clear">Clear Completed</span>
    </div>
    <footer>
      <span>Drag and drop to reorder list</span>
    </footer>    
  </main>
</body>
</html>
<script src="script.js"></script>
